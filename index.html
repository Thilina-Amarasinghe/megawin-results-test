<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Draw Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #05997e 0%, #0600ab 100%); min-height:100vh; padding:10px 5px;}
    .container { max-width:1200px; margin:0 auto;}
    /* Pre Draw Popup */
    #preDrawModal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:3000;
    }
    .pre-draw-content {
      background:white; padding:30px; border-radius:15px; text-align:center;
      max-width:600px; width:90%; box-shadow:0 10px 30px rgba(0,0,0,0.4);
      animation: modalSlideIn 0.4s ease-out;
    }
    .pre-draw-content h2 { font-size:26px; margin-bottom:15px; color:#333; }
    .pre-draw-content p { font-size:18px; margin-bottom:10px; color:#444; }
    .pre-draw-content button {
      margin-top:20px; padding:12px 30px; border:none; background:linear-gradient(135deg,#667eea,#764ba2);
      color:white; font-weight:600; border-radius:8px; cursor:pointer;
    }
    @keyframes modalSlideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    table { width:100%; border-collapse:collapse; margin:20px 0; background:#fff; border-radius:8px; overflow:hidden; }
    thead { background:#059669; color:#fff; }
    th, td { padding:12px; text-align:left; }
    .winning-number { font-weight:bold; color:#fff; background:#ff6b6b; padding:5px 10px; border-radius:5px; }
    .sanasili-number { font-weight:bold; color:#fff; background:#10b981; padding:5px 10px; border-radius:5px; }
    /* Modal */
    #ticketModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);
      justify-content:center; align-items:center; z-index:2000; }
    .modal-content { background:#fff; padding:30px; border-radius:12px; text-align:center; max-width:500px; width:90%; }
    #closeModal { margin-top:15px; padding:10px 25px; border:none; background:#667eea; color:white; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Pre Draw Popup -->
  <div id="preDrawModal">
    <div class="pre-draw-content">
      <h2>üìÖ Draw Date: 2025.12.21</h2>
      <p>Results Published immediately after the draw and on <b>www.welfare.dlb.lk</b></p>
      <p>Also published in <b>Dinamina</b>, <b>Thinakural</b>, and <b>Daily News</b> newspapers.</p>
      <button onclick="closePreDraw()">OK</button>
    </div>
  </div>

  <!-- Results -->
  <div class="container" id="resultsContainer" style="display:none;">
    <h1 style="text-align:center; color:white;">Raffle Draw Results</h1>
    <div class="table-container">
      <table id="winnersTable">
        <thead><tr><th>Rank</th><th>Winning Number</th><th>Prize</th><th>City</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-container">
      <table id="consolationTable">
        <thead><tr><th>#</th><th>Consolation Number</th><th>City</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Ticket Modal -->
  <div id="ticketModal">
    <div class="modal-content">
      <div id="modalIcon">üéüÔ∏è</div>
      <div id="modalTitle">Ticket Result</div>
      <div id="modalTicketNumber"></div>
      <div id="modalDetails"></div>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    async function loadDrawData() {
      try {
        const response = await fetch("data/draw.json");
        const data = await response.json();
        const winnersBody = document.querySelector("#winnersTable tbody");
        const consolationBody = document.querySelector("#consolationTable tbody");
        winnersBody.innerHTML = ""; consolationBody.innerHTML = "";
        Object.entries(data.winners).forEach(([num, info]) => {
          winnersBody.innerHTML += `<tr><td>${info.rank}</td><td><span class="winning-number">${num}</span></td><td>${info.prize}</td><td>${info.city}</td></tr>`;
        });
        let i=1;
        Object.entries(data.consolations).forEach(([num, info]) => {
          consolationBody.innerHTML += `<tr><td>${i++}</td><td><span class="sanasili-number">${num}</span></td><td>${info.city}</td></tr>`;
        });
        window.drawData = data;
        const drawDate = new Date(data.drawDate).getTime();
        const now = new Date().getTime();
        const preDrawModal = document.getElementById("preDrawModal");
        const resultsContainer = document.getElementById("resultsContainer");
        const ticketModal = document.getElementById("ticketModal");
        if (now <= drawDate) {
          preDrawModal.style.display = "flex";
          resultsContainer.style.display = "none";
          window.closePreDraw = function(){ preDrawModal.style.display="none"; };
        } else {
          preDrawModal.style.display = "none";
          resultsContainer.style.display = "block";
          document.getElementById('closeModal').onclick = () => {
            ticketModal.style.display = 'none';
            resultsContainer.style.display = 'block';
          };
          ticketModal.onclick = (e) => {
            if (e.target === ticketModal) { ticketModal.style.display = 'none'; resultsContainer.style.display = 'block'; }
          };
        }
        const params = new URLSearchParams(window.location.search);
        const scannedTicket = params.get('ticket');
        if (scannedTicket) { checkTicket(scannedTicket); }
      } catch (err) { console.error("Error loading draw.json:", err); }
    }
    function checkTicket(ticket) {
      const modal = document.getElementById('ticketModal');
      const modalIcon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalTicketNumber = document.getElementById('modalTicketNumber');
      const modalDetails = document.getElementById('modalDetails');
      modalTicketNumber.textContent = ticket;
      const data = window.drawData;
      if (data.winners[ticket]) {
        const w = data.winners[ticket];
        modalIcon.textContent = "üéâ"; modalTitle.innerHTML = "Congratulations!";
        modalDetails.innerHTML = `<div>${w.rank}</div><div>${w.prize}</div><div>üìç ${w.city}</div>`;
      } else if (data.consolations[ticket]) {
        const c = data.consolations[ticket];
        modalIcon.textContent = "üéâ"; modalTitle.innerHTML = "Consolation Prize!";
        modalDetails.innerHTML = `<div>10,000 LKR</div><div>üìç ${c.city}</div>`;
      } else {
        modalIcon.textContent = "üòî"; modalTitle.innerHTML = "Sorry!";
        modalDetails.innerHTML = `<div>Your ticket did not win this time.</div>`;
      }
      modal.style.display = 'flex';
    }
    window.onload = loadDrawData;
  </script>
</body>
</html>
