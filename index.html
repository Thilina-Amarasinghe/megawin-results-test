<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Draw Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #05997e 0%, #0600ab 100%); min-height:100vh; padding:10px;}
    .container { max-width:1200px; margin:0 auto;}
    table { width:100%; border-collapse:collapse; margin-bottom:20px; background:#fff; border-radius:10px; overflow:hidden;}
    th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center;}
    th { background:#667eea; color:white;}
    .sanasili-table th { background:#10b981;}
    .winning-number, .sanasili-number { font-weight:bold; font-size:20px; }
    #preDrawModal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1500;
    }
    #preDrawModal .modal-content {
      background:white; padding:30px; border-radius:15px; text-align:center; max-width:500px; width:90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:white;text-align:center;">Raffle Draw Results</h1>
    <h2 style="color:yellow;text-align:center;">Winners</h2>
    <table class="winners-table">
      <thead>
        <tr><th>Rank</th><th>Winning Number</th><th>Prize</th><th>City</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 style="color:yellow;text-align:center;">Consolations</h2>
    <table class="sanasili-table">
      <thead>
        <tr><th>#</th><th>Number</th><th>City</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Pre-Draw Popup -->
  <div id="preDrawModal">
    <div class="modal-content">
      <div class="modal-title"><b>Upcoming Draw</b></div>
      <div>Draw Date: <span id="drawDateText"></span></div>
      <div style="margin-top:10px;">
        Results Published immediately after the draw and on <b>www.welfare.dlb.lk</b><br>
        Also published in Dinamina, Thinakural, and Daily News newspapers
      </div>
      <button id="closePreDraw" style="margin-top:20px; padding:10px 25px;">OK</button>
    </div>
  </div>

  <script>
    function populateWinners(winners) {
      const tbody = document.querySelector(".winners-table tbody");
      tbody.innerHTML = "";
      Object.entries(winners).forEach(([ticket, data]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.rank}</td>
          <td><span class="winning-number">${ticket}</span></td>
          <td>${data.prize}</td>
          <td>${data.city}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function populateConsolations(consolations) {
      const tbody = document.querySelector(".sanasili-table tbody");
      tbody.innerHTML = "";
      let count = 1;
      Object.entries(consolations).forEach(([ticket, data]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${count++}</td>
          <td><span class="sanasili-number">${ticket}</span></td>
          <td>${data.city}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function initSite() {
      try {
        const res = await fetch("data/draw.json");
        const data = await res.json();
        window.drawData = data;

        const drawDate = new Date(data.drawDate).getTime();
        const now = new Date().getTime();

        const preDrawModal = document.getElementById("preDrawModal");
        const resultsContainer = document.querySelector(".container");

        document.getElementById("drawDateText").textContent = data.drawDate.split("T")[0];

        if (now < drawDate) {
          preDrawModal.style.display = "flex";
          resultsContainer.style.display = "none";
        } else {
          preDrawModal.style.display = "none";
          resultsContainer.style.display = "block";
          populateWinners(data.winners);
          populateConsolations(data.consolations);
        }
      } catch (err) {
        console.error("Error loading draw.json:", err);
      }
    }

    document.getElementById("closePreDraw").onclick = () => {
      document.getElementById("preDrawModal").style.display = "none";
    };

    initSite();
  </script>
</body>
</html>
