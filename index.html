<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Draw Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      --winner-gradient: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
      --sanasili-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #05997e 0%, #0600ab 100%); min-height:100vh; padding:10px 5px;}
    .container { max-width:1200px; margin:0 auto;}

    /* ---- Pre Draw Modal ---- */
    #preDrawModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:2000;
    }
    .pre-draw-content {
      background:white;
      padding:30px;
      border-radius:15px;
      text-align:center;
      max-width:600px;
      width:90%;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
      animation: modalSlideIn 0.4s ease-out;
    }
    .pre-draw-content h2 { font-size:26px; margin-bottom:15px; color:#333; }
    .pre-draw-content p { font-size:18px; margin-bottom:10px; color:#444; }
    .pre-draw-content button {
      margin-top:20px;
      padding:12px 30px;
      border:none;
      background:var(--primary-gradient);
      color:white;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
    }
    @keyframes modalSlideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ---- Table Styles ---- */
    .table-container { background:white; border-radius:25px; overflow:hidden; box-shadow:var(--shadow); margin-bottom:40px; }
    table { width:100%; border-collapse:collapse; }
    thead th { text-align:left; padding:15px; font-size:20px; font-weight:700; color:white; background:#059669; }
    tbody td { padding:15px; font-size:18px; color:#2d3748; }
    .winning-number { font-weight:700; font-size:22px; color:white; background:var(--winner-gradient); padding:10px 20px; border-radius:8px; }
    .sanasili-number { font-weight:600; font-size:20px; color:white; background:var(--sanasili-gradient); padding:8px 15px; border-radius:6px; }

    /* ---- Ticket Modal ---- */
    #ticketModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background:white; padding:30px; border-radius:15px; text-align:center; max-width:500px; width:90%; }
    #closeModal { margin-top:15px; padding:10px 25px; border:none; background:var(--primary-gradient); color:white; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Pre Draw Popup -->
  <div id="preDrawModal">
    <div class="pre-draw-content">
      <h2>üìÖ Draw Date: 2025.12.21</h2>
      <p>Results Published immediately after the draw and on <br><b>www.welfare.dlb.lk</b></p>
      <p>Also published in <b>Dinamina</b>, <b>Thinakural</b>, and <b>Daily News</b> newspapers.</p>
      <button onclick="closePreDraw()">OK</button>
    </div>
  </div>

  <!-- Results Tables -->
  <div class="container" id="resultsContainer" style="display:none;">
    <h1 style="text-align:center; color:white;">Raffle Draw Results</h1>
    <h2 style="text-align:center; color:yellow;">DLB Welfare Society</h2>

    <!-- Winners Table -->
    <div class="table-container">
      <table id="winnersTable">
        <thead>
          <tr><th>Rank</th><th>Winning Number</th><th>Prize</th><th>City</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Consolation Table -->
    <div class="table-container">
      <table id="consolationTable">
        <thead><tr><th>#</th><th>Consolation Number</th><th>City</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Ticket Modal -->
  <div id="ticketModal">
    <div class="modal-content">
      <div id="modalIcon">üéüÔ∏è</div>
      <div id="modalTitle">Ticket Result</div>
      <div id="modalTicketNumber"></div>
      <div id="modalDetails"></div>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    async function loadDrawData() {
      try {
        const response = await fetch("draw.json");
        const data = await response.json();

        const winnersTableBody = document.querySelector("#winnersTable tbody");
        const consolationTableBody = document.querySelector("#consolationTable tbody");
        winnersTableBody.innerHTML = "";
        consolationTableBody.innerHTML = "";

        // Winners Table Fill
        Object.entries(data.winners).forEach(([num, info]) => {
          winnersTableBody.innerHTML += `
            <tr>
              <td>${info.rank}</td>
              <td><span class="winning-number">${num}</span></td>
              <td>${info.prize}</td>
              <td>${info.city}</td>
            </tr>`;
        });

        // Consolations Table Fill
        let i = 1;
        Object.entries(data.consolations).forEach(([num, info]) => {
          consolationTableBody.innerHTML += `
            <tr>
              <td>${i++}</td>
              <td><span class="sanasili-number">${num}</span></td>
              <td>${info.city}</td>
            </tr>`;
        });

        // Save data globally for ticket check
        window.drawData = data;

        // Pre-draw logic
        const drawDate = new Date(data.drawDate).getTime();
        const now = new Date().getTime();
        const preDrawModal = document.getElementById("preDrawModal");
        const resultsContainer = document.getElementById("resultsContainer");
        const ticketModal = document.getElementById("ticketModal");

        if (now <= drawDate) {
          preDrawModal.style.display = "flex";
          resultsContainer.style.display = "none";
          window.closePreDraw = function() {
            preDrawModal.style.display = "none";
          };
        } else {
          preDrawModal.style.display = "none";
          resultsContainer.style.display = "block";

          document.getElementById('closeModal').onclick = () => {
            ticketModal.style.display = 'none';
            resultsContainer.style.display = 'block';
          };
          ticketModal.onclick = (e) => {
            if (e.target === ticketModal) {
              ticketModal.style.display = 'none';
              resultsContainer.style.display = 'block';
            }
          };
        }

      } catch (err) {
        console.error("Error loading draw.json:", err);
      }
    }

    // Ticket check function
    function checkTicket(ticket) {
      const modal = document.getElementById('ticketModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalTicketNumber = document.getElementById('modalTicketNumber');
      const modalDetails = document.getElementById('modalDetails');

      modalTicketNumber.textContent = ticket;
      const data = window.drawData;

      if (data.winners[ticket]) {
        const w = data.winners[ticket];
        modalTitle.innerHTML = "üéâ Congratulations!";
        modalDetails.innerHTML = `<div>${w.rank}</div><div>${w.prize}</div><div>üìç ${w.city}</div>`;
      } else if (data.consolations[ticket]) {
        const c = data.consolations[ticket];
        modalTitle.innerHTML = "üéâ Consolation Prize!";
        modalDetails.innerHTML = `<div>10,000 LKR</div><div>üìç ${c.city}</div>`;
      } else {
        modalTitle.innerHTML = "üòî Sorry!";
        modalDetails.innerHTML = `<div>Your ticket did not win this time.</div>`;
      }

      modal.style.display = 'flex';
    }

    // Run on load
    window.onload = loadDrawData;
  </script>
</body>
</html>
