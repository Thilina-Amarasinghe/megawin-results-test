<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Ticket Winner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1f2b 0%, #0d1117 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            padding: 5px;
            box-shadow: 0 10px 30px rgba(246, 211, 101, 0.4);
        }
        
        .popup {
            background: linear-gradient(135deg, #fff6e6 0%, #fff1d6 100%);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .popup::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 4s infinite;
            z-index: 1;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd700;
            opacity: 0.7;
            border-radius: 2px;
        }
        
        .congrats {
            font-size: 36px;
            font-weight: 800;
            color: #d35400;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ffd700;
            position: relative;
            z-index: 2;
            animation: bounce 1s ease infinite;
        }
        
        .prize {
            font-size: 42px;
            font-weight: 800;
            color: #27ae60;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }
        
        .ticket-label {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .ticket-number {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: countUp 1.5s ease-out forwards;
            letter-spacing: 3px;
        }
        
        .note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            position: relative;
            z-index: 2;
        }
        
        .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
        
        .close-btn:active {
            transform: translateY(0);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .popup {
                padding: 30px 20px;
            }
            
            .congrats {
                font-size: 28px;
            }
            
            .prize {
                font-size: 32px;
            }
            
            .ticket-number {
                font-size: 24px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

    <script>
        // Create confetti effect
        function createConfetti() {
            const popup = document.getElementById('popup');
            const colors = ['#ffd700', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = Math.random() * 15 + 5 + 'px';
                confetti.style.height = Math.random() * 5 + 5 + 'px';
                confetti.style.animation = `
                    fall ${Math.random() * 3 + 2}s linear forwards,
                    sway ${Math.random() * 2 + 1}s ease-in-out infinite alternate
                `;
                
                // Add keyframes for this confetti
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        to { top: 120%; }
                    }
                    
                    @keyframes sway {
                        from { transform: translateX(-10px) rotate(0deg); }
                        to { transform: translateX(10px) rotate(${Math.random() * 90}deg); }
                    }
                `;
                document.head.appendChild(style);
                
                popup.appendChild(confetti);
            }
        }
        
        // Close popup function
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        
        // Initialize confetti when page loads
        window.onload = function() {
            createConfetti();
        };
    </script>
</body>
</html>
