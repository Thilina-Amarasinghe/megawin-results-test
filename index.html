<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Draw Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Previous CSS remains unchanged */
    
    /* Enhanced 1st Prize Animation */
    .first-prize-modal .prize-animation {
      background: linear-gradient(135deg, #fff9c4 0%, #ffeb3b 100%);
      border: 5px solid #ffd700;
      box-shadow: 0 20px 60px rgba(255, 215, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .first-prize-modal .prize-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 60%);
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    
    .first-prize-modal .prize-icon {
      font-size: 100px;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      animation: crownGlow 2s infinite alternate;
    }
    
    .first-prize-modal .prize-title {
      font-size: 42px;
      color: #d4af37;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    
    .first-prize-modal .prize-amount {
      font-size: 52px;
      color: #c62828;
      background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      animation: goldPulse 2s infinite;
      position: relative;
      z-index: 2;
    }
    
    .first-prize-modal .prize-rank {
      font-size: 32px;
      color: #5d4037;
      position: relative;
      z-index: 2;
    }
    
    .first-prize-modal .prize-city {
      font-size: 26px;
      color: #5d4037;
      position: relative;
      z-index: 2;
    }
    
    .first-prize-modal .close-prize {
      background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
      box-shadow: 0 8px 20px rgba(184, 134, 11, 0.4);
      position: relative;
      z-index: 2;
    }
    
    .first-prize-modal .close-prize:hover {
      background: linear-gradient(135deg, #b8860b 0%, #996515 100%);
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }
    
    @keyframes crownGlow {
      from { transform: scale(1); text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
      to { transform: scale(1.1); text-shadow: 0 0 30px rgba(255, 215, 0, 0.9); }
    }
    
    /* Gold particles animation */
    .gold-particle {
      position: absolute;
      background-color: #ffd700;
      border-radius: 50%;
      opacity: 0;
      z-index: 1;
    }
    
    @keyframes goldFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Previous HTML content remains unchanged -->
  
  <!-- Prize Animation Container -->
  <div class="prize-animation-container" id="prizeAnimation">
    <div class="prize-animation">
      <div class="prize-icon" id="prizeIcon">🎉</div>
      <div class="prize-title" id="prizeTitle">Congratulations!</div>
      <div class="prize-amount" id="prizeAmount"></div>
      <div class="prize-rank" id="prizeRank"></div>
      <div class="prize-city" id="prizeCity"></div>
      <button class="close-prize" onclick="closePrizeAnimation()">Close</button>
    </div>
  </div>

  <script>
    // Prize data
    const winnerData = {
      '1000021': { rank: '1st Prize', prize: '200,000 LKR', city: 'Colombo', icon: '👑' },
      '1000002': { rank: '2nd Prize', prize: '100,000 LKR', city: 'Galle', icon: '🥈' },
      '1000003': { rank: '3rd Prize', prize: '75,000 LKR', city: 'Kurunegala', icon: '🥉' },
      '1000004': { rank: '4th Prize', prize: '50,000 LKR', city: 'Jaffna', icon: '🏅' },
      '1000005': { rank: '5th Prize', prize: '25,000 LKR', city: 'Anuradhapura', icon: '🏅' }
    };

    const consolationData = {
      '304050': { city: 'Kandy' },
      '202020': { city: 'Matara' },
      '303030': { city: 'Negombo' },
      '404040': { city: 'Trinco' },
      '505050': { city: 'Ratnapura' },
      '606060': { city: 'Gampaha' },
      '707070': { city: 'Badulla' },
      '808080': { city: 'Monaragala' },
      '909090': { city: 'Polonnaruwa' },
      '902233': { city: 'Hambantota' }
    };

    // Show prize animation based on URL parameter
    function showPrizeAnimation(ticket) {
      const prizeAnimation = document.getElementById('prizeAnimation');
      const prizeIcon = document.getElementById('prizeIcon');
      const prizeTitle = document.getElementById('prizeTitle');
      const prizeAmount = document.getElementById('prizeAmount');
      const prizeRank = document.getElementById('prizeRank');
      const prizeCity = document.getElementById('prizeCity');
      
      // Remove previous classes
      prizeAnimation.className = 'prize-animation-container';
      
      if (winnerData[ticket]) {
        const data = winnerData[ticket];
        
        // Special styling for 1st prize
        if (data.rank === '1st Prize') {
          prizeAnimation.classList.add('first-prize-modal');
          prizeIcon.textContent = data.icon;
          prizeTitle.textContent = 'Grand Prize Winner!';
          prizeAmount.textContent = data.prize;
          prizeRank.textContent = data.rank;
          prizeCity.textContent = `City: ${data.city}`;
          
          // Show animation
          prizeAnimation.classList.add('active');
          
          // Create gold particles instead of regular confetti
          createGoldParticles();
        } else {
          // Regular winner
          prizeAnimation.classList.add('winner-modal');
          prizeIcon.textContent = data.icon;
          prizeTitle.textContent = 'Congratulations!';
          prizeAmount.textContent = data.prize;
          prizeRank.textContent = data.rank;
          prizeCity.textContent = `City: ${data.city}`;
          
          // Show animation
          prizeAnimation.classList.add('active');
          
          // Create confetti
          createConfetti();
        }
      } else if (consolationData[ticket]) {
        // Consolation Prize
        prizeAnimation.classList.add('consolation-modal');
        const data = consolationData[ticket];
        prizeIcon.textContent = '🎉';
        prizeTitle.textContent = 'Congratulations!';
        prizeAmount.textContent = '10,000 LKR';
        prizeRank.textContent = 'Consolation Prize';
        prizeCity.textContent = `City: ${data.city}`;
        
        // Show animation
        prizeAnimation.classList.add('active');
        
        // Create confetti
        createConfetti();
      } else {
        // No Prize
        prizeAnimation.classList.add('no-win-modal');
        prizeIcon.textContent = '❌';
        prizeTitle.textContent = 'Sorry!';
        prizeAmount.textContent = 'Not a Winner';
        prizeRank.textContent = 'Please try again next time';
        prizeCity.textContent = '';
        
        // Show animation
        prizeAnimation.classList.add('active');
      }
    }

    function closePrizeAnimation() {
      const prizeAnimation = document.getElementById('prizeAnimation');
      prizeAnimation.classList.remove('active');
      
      // Clear confetti and particles
      const confetti = document.querySelectorAll('.confetti, .gold-particle');
      confetti.forEach(item => item.remove());
    }

    function createConfetti() {
      const container = document.getElementById('prizeAnimation');
      
      // Create 50 confetti pieces
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        // Random position
        const left = Math.random() * 100;
        confetti.style.left = `${left}%`;
        
        // Random size
        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        
        // Random color
        const colors = ['#f8e71c', '#ff6b6b', '#4ecdc4', '#45b7d1', '#f7fff7'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = color;
        
        // Random animation delay and duration
        const delay = Math.random() * 2;
        const duration = Math.random() * 2 + 2;
        confetti.style.animation = `confettiFall ${duration}s linear ${delay}s infinite`;
        
        container.appendChild(confetti);
      }
    }

    function createGoldParticles() {
      const container = document.getElementById('prizeAnimation');
      
      // Create 100 gold particles
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        particle.classList.add('gold-particle');
        
        // Random position
        const left = Math.random() * 100;
        particle.style.left = `${left}%`;
        
        // Random size (larger than confetti)
        const size = Math.random() * 15 + 8;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Gold color with gradient
        particle.style.background = 'radial-gradient(circle, #ffd700 0%, #daa520 100%)';
        particle.style.boxShadow = '0 0 10px rgba(255, 215, 0, 0.8)';
        
        // Random animation delay and duration
        const delay = Math.random() * 2;
        const duration = Math.random() * 3 + 3;
        particle.style.animation = `goldFall ${duration}s linear ${delay}s infinite`;
        
        container.appendChild(particle);
      }
    }

    // Close animation when clicking outside
    document.getElementById('prizeAnimation').onclick = (e) => {
      if (e.target === document.getElementById('prizeAnimation')) {
        closePrizeAnimation();
      }
    }

    // QR / URL param check
    const params = new URLSearchParams(window.location.search);
    const scannedTicket = params.get('ticket');
    if (scannedTicket) {
      showPrizeAnimation(scannedTicket);
    }
  </script>
</body>
</html>
