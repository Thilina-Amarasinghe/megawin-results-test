<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Draw Winner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #05997e 0%, #0600ab 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .popup-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        
        .popup-header {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            padding: 30px 20px;
            position: relative;
        }
        
        .crown-icon {
            font-size: 40px;
            margin-bottom: 15px;
            animation: crownBounce 2s ease-in-out infinite;
        }
        
        @keyframes crownBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .congrats-text {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: textPulse 2s infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .prize-amount {
            font-size: 42px;
            font-weight: 800;
            color: #dc2626;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: prizeGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes prizeGlow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 20px rgba(220, 38, 38, 0.4); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), 0 0 30px rgba(220, 38, 38, 0.8); }
        }
        
        .popup-body {
            padding: 30px 20px;
            background: #f8fafc;
        }
        
        .ticket-label {
            font-size: 20px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 10px;
        }
        
        .ticket-number {
            font-size: 36px;
            font-weight: 800;
            color: #1e40af;
            padding: 15px 25px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
            animation: ticketFloat 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes ticketFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .winner-info {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }
        
        .winner-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .winner-name {
            font-size: 24px;
            font-weight: 700;
            color: #059669;
            margin-bottom: 5px;
        }
        
        .winner-city {
            font-size: 18px;
            color: #6b7280;
        }
        
        .close-btn {
            margin-top: 30px;
            padding: 15px 40px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .close-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffd700;
            opacity: 0.8;
            border-radius: 0;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .medal {
            display: inline-block;
            font-size: 24px;
            margin: 0 5px;
            animation: medalSpin 4s ease-in-out infinite;
        }
        
        @keyframes medalSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }
        
        @media (max-width: 480px) {
            .popup-container {
                max-width: 90%;
            }
            
            .congrats-text {
                font-size: 28px;
            }
            
            .prize-amount {
                font-size: 36px;
            }
            
            .ticket-number {
                font-size: 28px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <div class="crown-icon">ðŸ‘‘</div>
            <h1 class="congrats-text">Congratulations!</h1>
            <div class="prize-amount">200,000 LKR</div>
        </div>
        
        <div class="popup-body">
            <div class="ticket-label">Ticket No</div>
            <div class="ticket-number">10000001</div>
            
            <div class="winner-info">
                <div class="winner-title">1st Prize Winner</div>
                <div class="winner-name">John Doe</div>
                <div class="winner-city">Colombo</div>
            </div>
            
            <button class="close-btn">Close</button>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#ffd700', '#ff8c00', '#dc2626', '#667eea', '#059669'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = (5 + Math.random() * 10) + 'px';
                confetti.style.height = (5 + Math.random() * 10) + 'px';
                
                document.querySelector('.popup-header').appendChild(confetti);
            }
        }
        
        // Add medals to the prize amount
        function addMedals() {
            const prizeAmount = document.querySelector('.prize-amount');
            prizeAmount.innerHTML = '<span class="medal">ðŸ¥‡</span> 200,000 LKR <span class="medal">ðŸ¥‡</span>';
        }
        
        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.body.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(function() {
                alert('Popup closed! In a real application, this would close the popup.');
            }, 500);
        });
        
        // Initialize effects when page loads
        window.addEventListener('load', function() {
            createConfetti();
            addMedals();
        });
        
        // Add fade in animation for the body
        document.body.style.animation = 'fadeIn 0.5s forwards';
        
        // Add keyframes for fadeIn
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
