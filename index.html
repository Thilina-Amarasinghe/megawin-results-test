<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Draw Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ====== (‡∂î‡∂∫‡∑è ‡∂Ø‡∑î‡∂±‡∑ä‡∂±‡∑è CSS Í∑∏ÎåÄÎ°ú) ====== */
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
      --winner-gradient: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
      --sanasili-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #05997e 0%, #0600ab 100%); min-height:100vh; padding:10px 5px;}

    /* ... (‡∂î‡∂∫‡∑è ‡∂Ø‡∑î‡∂±‡∑ä‡∂±‡∑è CSS ‡∂ú‡∑ú‡∂©‡∂ö‡∑ä ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è, unchanged) ... */

    .prize-animation-container {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      opacity: 0; visibility: hidden;
      transition: all 0.3s ease;
    }
    .prize-animation-container.active { opacity: 1; visibility: visible; }
    .prize-animation {
      background: #fcf523;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      transform: translateY(50px);
      transition: transform 0.5s ease;
      border: 5px solid #f8e71c;
    }
    .consolation-modal .prize-animation { background: #b3f5d2; border: 5px solid #10b981; }
    .no-win-modal .prize-animation { background: #ffe6e6; border: 5px solid #e74c3c; }
    .prize-animation-container.active .prize-animation { transform: translateY(0); }
    .prize-icon { font-size: 80px; margin-bottom: 20px; display: block; color: #f8e71c; }
    .consolation-modal .prize-icon { color: #10b981; }
    .no-win-modal .prize-icon { color: #e74c3c; }
    .prize-title { font-size: 32px; font-weight: 700; margin-bottom: 15px; color: #4a4a4a; }
    .prize-amount { font-size: 42px; font-weight: 800; margin: 10px 0; color: #e74c3c; animation: zoomInOut 2s infinite; }
    @keyframes zoomInOut { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    .prize-rank { font-size: 28px; font-weight: 700; margin-bottom: 10px; color: #4a4a4a; }
    .prize-city { font-size: 22px; color: #4a5568; margin-top: 10px; }
    .close-prize { padding:15px 40px; border:none; background: #e74c3c; color:white; border-radius:12px; cursor:pointer; font-size:18px; font-weight:600; margin-top:20px; transition: all 0.3s ease; }
    .close-prize:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4); background: #c0392b; }
    .confetti { position: absolute; width: 10px; height: 10px; background-color: #f8e71c; opacity: 0; }
    @keyframes confettiFall { 0% { transform: translateY(-100px) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <!-- ====== HEADER & TABLES (unchanged) ====== -->
    <!-- (‡∂î‡∂∫‡∑è ‡∂Ø‡∑î‡∂±‡∑ä‡∂±‡∑è Winners / Consolation tables Í∑∏ÎåÄÎ°ú ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∑è) -->
    
    <!-- Prize Animation Popup -->
    <div class="prize-animation-container" id="prizeAnimation">
      <div class="prize-animation">
        <div class="prize-icon" id="prizeIcon">üéâ</div>
        <div class="prize-title" id="prizeTitle">Congratulations!</div>
        <div class="prize-amount" id="prizeAmount"></div>
        <div class="prize-rank" id="prizeRank"></div>
        <div class="prize-city" id="prizeCity"></div>
        <button class="close-prize" onclick="closePrizeAnimation()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Load JSON
    async function fetchDrawData() {
      const res = await fetch("data/draw.json?" + Date.now());
      return await res.json();
    }

    // Show popup
    async function showPrizeAnimation(ticket) {
      const prizeAnimation = document.getElementById('prizeAnimation');
      const prizeIcon = document.getElementById('prizeIcon');
      const prizeTitle = document.getElementById('prizeTitle');
      const prizeAmount = document.getElementById('prizeAmount');
      const prizeRank = document.getElementById('prizeRank');
      const prizeCity = document.getElementById('prizeCity');

      prizeAnimation.className = 'prize-animation-container';

      const drawData = await fetchDrawData();

      if (drawData.winners && drawData.winners[ticket]) {
        const data = drawData.winners[ticket];
        prizeAnimation.classList.add('winner-modal');
        prizeIcon.textContent = 'üëë';
        prizeTitle.textContent = 'Congratulations!';
        prizeAmount.textContent = data.prize;
        prizeRank.textContent = data.rank;
        prizeCity.textContent = `City: ${data.city}`;
        prizeAnimation.classList.add('active');
        createConfetti();
      } 
      else if (drawData.consolations && drawData.consolations[ticket]) {
        const city = drawData.consolations[ticket].city || drawData.consolations[ticket];
        prizeAnimation.classList.add('consolation-modal');
        prizeIcon.textContent = 'üéâ';
        prizeTitle.textContent = 'Congratulations!';
        prizeAmount.textContent = '10,000 LKR';
        prizeRank.textContent = 'Consolation Prize';
        prizeCity.textContent = `City: ${city}`;
        prizeAnimation.classList.add('active');
        createConfetti();
      } 
      else {
        prizeAnimation.classList.add('no-win-modal');
        prizeIcon.textContent = '‚ùå';
        prizeTitle.textContent = 'Sorry!';
        prizeAmount.textContent = 'Not a Winner';
        prizeRank.textContent = 'Please try again next time';
        prizeCity.textContent = '';
        prizeAnimation.classList.add('active');
      }
    }

    function closePrizeAnimation() {
      document.getElementById('prizeAnimation').classList.remove('active');
      document.querySelectorAll('.confetti').forEach(el => el.remove());
    }

    function createConfetti() {
      const container = document.getElementById('prizeAnimation');
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        const colors = ['#f8e71c','#ff6b6b','#4ecdc4','#45b7d1','#f7fff7'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const delay = Math.random() * 2;
        const duration = Math.random() * 2 + 2;
        confetti.style.animation = `confettiFall ${duration}s linear ${delay}s infinite`;
        container.appendChild(confetti);
      }
    }

    // Click outside close
    document.getElementById('prizeAnimation').onclick = (e) => {
      if (e.target === document.getElementById('prizeAnimation')) closePrizeAnimation();
    };

    // Ticket param check
    const params = new URLSearchParams(window.location.search);
    const scannedTicket = params.get('ticket');
    if (scannedTicket) showPrizeAnimation(scannedTicket);
  </script>
</body>
</html>
