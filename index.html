<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Draw Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ... (keep all your existing styles) ... */
    
    /* Enhanced Modal CSS - Updated for the popup design */
    #ticketModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    
    .modal-content {
      background: linear-gradient(135deg, #fef7cd 0%, #fcd34d 15%, #f59e0b 30%, #ffffff 100%);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 0 30px 80px rgba(251, 191, 36, 0.6);
      animation: winnerGlow 1.5s ease-in-out infinite;
      border: 6px solid #fbbf24;
      overflow: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: winnerShimmer 3s linear infinite;
      pointer-events: none;
    }
    
    .modal-icon {
      font-size: 80px;
      margin-bottom: 20px;
      display: block;
      animation: iconBounce 2s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    .modal-title {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #dc2626, #fbbf24, #dc2626, #f59e0b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleRainbow 2s linear infinite;
    }
    
    .modal-ticket-number {
      font-size: 36px;
      font-weight: 900;
      padding: 15px 25px;
      border-radius: 12px;
      margin: 20px 0;
      display: inline-block;
      background: linear-gradient(135deg, #dc2626 0%, #fbbf24 50%, #f59e0b 100%);
      color: white;
      animation: winnerNumberPulse 1.2s infinite;
      box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .modal-prize {
      font-size: 36px;
      font-weight: 800;
      margin: 15px 0;
      background: linear-gradient(45deg, #dc2626, #fbbf24, #f59e0b, #dc2626);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: prizeGold 2.5s linear infinite;
    }
    
    .modal-ticket-label {
      font-size: 18px;
      color: #4a5568;
      margin-top: 5px;
      font-weight: 600;
    }
    
    #closeModal {
      padding: 12px 35px;
      border: none;
      background: linear-gradient(135deg, #dc2626 0%, #f59e0b 100%);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(220, 38, 38, 0.4);
    }
    
    #closeModal:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 38, 38, 0.6);
    }
    
    /* Animations */
    @keyframes winnerGlow {
      0% { 
        box-shadow: 0 30px 80px rgba(251, 191, 36, 0.6), 0 0 40px rgba(255, 215, 0, 0.4);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 35px 90px rgba(251, 191, 36, 0.8), 0 0 60px rgba(255, 215, 0, 0.7);
        transform: scale(1.02);
      }
      100% { 
        box-shadow: 0 30px 80px rgba(251, 191, 36, 0.6), 0 0 40px rgba(255, 215, 0, 0.4);
        transform: scale(1);
      }
    }
    
    @keyframes winnerShimmer {
      0% { transform: translateX(-200%) translateY(-200%) rotate(45deg); }
      100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
    }
    
    @keyframes iconBounce {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(-5deg); }
      50% { transform: scale(1.2) rotate(0deg); }
      75% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    @keyframes titleRainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes winnerNumberPulse {
      0% { 
        transform: translateY(0px) scale(1); 
        box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5); 
      }
      50% { 
        transform: translateY(-10px) scale(1.08); 
        box-shadow: 0 20px 50px rgba(220, 38, 38, 0.7); 
      }
      100% { 
        transform: translateY(0px) scale(1); 
        box-shadow: 0 15px 40px rgba(220, 38, 38, 0.5); 
      }
    }
    
    @keyframes prizeGold {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Consolation Prize Styles */
    .consolation-modal .modal-content {
      background: linear-gradient(135deg, #dcfce7 0%, #16a34a 15%, #10b981 30%, #ffffff 100%);
      border: 6px solid #10b981;
      box-shadow: 0 30px 80px rgba(16, 185, 129, 0.6);
      animation: consolationGlow 1.5s ease-in-out infinite;
    }
    
    .consolation-modal .modal-content::before {
      background: linear-gradient(45deg, transparent, rgba(16, 185, 129, 0.3), transparent);
    }
    
    .consolation-modal .modal-title {
      background: linear-gradient(45deg, #059669, #10b981, #16a34a, #059669);
      animation: consolationTitle 2s linear infinite;
    }
    
    .consolation-modal .modal-ticket-number {
      background: linear-gradient(135deg, #059669 0%, #10b981 50%, #16a34a 100%);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
      animation: consolationPulse 1.8s ease-in-out infinite;
    }
    
    .consolation-modal .modal-prize {
      background: linear-gradient(45deg, #059669, #10b981, #16a34a, #059669);
      animation: consolationPrize 2.2s linear infinite;
    }
    
    .consolation-modal #closeModal {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
    }
    
    .consolation-modal #closeModal:hover {
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.6);
    }
    
    @keyframes consolationGlow {
      0% { 
        box-shadow: 0 30px 80px rgba(16, 185, 129, 0.6), 0 0 40px rgba(16, 185, 129, 0.4);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 35px 90px rgba(16, 185, 129, 0.8), 0 0 60px rgba(16, 185, 129, 0.7);
        transform: scale(1.02);
      }
      100% { 
        box-shadow: 0 30px 80px rgba(16, 185, 129, 0.6), 0 0 40px rgba(16, 185, 129, 0.4);
        transform: scale(1);
      }
    }
    
    @keyframes consolationTitle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes consolationPulse {
      0% { 
        transform: translateY(0px) scale(1); 
        box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5); 
      }
      50% { 
        transform: translateY(-8px) scale(1.04); 
        box-shadow: 0 20px 50px rgba(16, 185, 129, 0.7); 
      }
      100% { 
        transform: translateY(0px) scale(1); 
        box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5); 
      }
    }
    
    @keyframes consolationPrize {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* No Win Styles */
    .no-win-modal .modal-content {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 20%, #991b1b 40%, #7f1d1d 100%);
      border: 6px solid #dc2626;
      box-shadow: 0 30px 80px rgba(220, 38, 38, 0.8);
      animation: sadPulse 2s ease-in-out infinite;
    }
    
    .no-win-modal .modal-content::before {
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    }
    
    .no-win-modal .modal-title {
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      font-size: 28px;
      animation: sadTitleFloat 2.5s ease-in-out infinite;
      -webkit-background-clip: border-box;
      -webkit-text-fill-color: white;
      background: none;
    }
    
    .no-win-modal .modal-ticket-number {
      background: linear-gradient(135deg, #374151 0%, #4b5563 50%, #6b7280 100%);
      color: white;
      box-shadow: 0 15px 40px rgba(55, 65, 81, 0.6);
      border: 3px solid #9ca3af;
      animation: sadNumberFloat 2s ease-in-out infinite;
    }
    
    .no-win-modal .modal-prize {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      font-size: 24px;
      -webkit-background-clip: border-box;
      -webkit-text-fill-color: white;
      background: none;
    }
    
    .no-win-modal #closeModal {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      box-shadow: 0 6px 15px rgba(55, 65, 81, 0.6);
    }
    
    .no-win-modal #closeModal:hover {
      box-shadow: 0 8px 20px rgba(55, 65, 81, 0.8);
    }
    
    @keyframes sadPulse {
      0% { 
        transform: scale(1);
        box-shadow: 0 30px 80px rgba(220, 38, 38, 0.8), 0 0 40px rgba(220, 38, 38, 0.5);
      }
      50% { 
        transform: scale(1.01);
        box-shadow: 0 35px 90px rgba(220, 38, 38, 0.9), 0 0 60px rgba(220, 38, 38, 0.7);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 30px 80px rgba(220, 38, 38, 0.8), 0 0 40px rgba(220, 38, 38, 0.5);
      }
    }
    
    @keyframes sadTitleFloat {
      0% { transform: translateY(0px); opacity: 1; }
      25% { transform: translateY(-3px); opacity: 0.9; }
      50% { transform: translateY(0px); opacity: 0.8; }
      75% { transform: translateY(-2px); opacity: 0.9; }
      100% { transform: translateY(0px); opacity: 1; }
    }
    
    @keyframes sadNumberFloat {
      0% { 
        transform: translateY(0px) scale(1); 
        box-shadow: 0 15px 40px rgba(55, 65, 81, 0.6); 
      }
      50% { 
        transform: translateY(-5px) scale(0.98); 
        box-shadow: 0 10px 30px rgba(55, 65, 81, 0.4); 
      }
      100% { 
        transform: translateY(0px) scale(1); 
        box-shadow: 0 15px 40px rgba(55, 65, 81, 0.6); 
      }
    }
  </style>
</head>
<body>
  <!-- ... (keep your existing HTML structure) ... -->

  <!-- Enhanced Modal -->
  <div id="ticketModal">
    <div class="modal-content">
      <div class="modal-icon" id="modalIcon">ðŸŽ‰</div>
      <div class="modal-title" id="modalTitle">Congratulations!</div>
      <div class="modal-prize" id="modalPrize">200,000 LKR</div>
      <div class="modal-ticket-label">Ticket No</div>
      <div class="modal-ticket-number" id="modalTicketNumber">10000001</div>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    // Prize data with proper icons
    const winnerData = {
      '1000001': { rank: '1st Prize', prize: '200,000 LKR', city: 'Colombo', icon: 'ðŸ‘‘' },
      '1000002': { rank: '2nd Prize', prize: '100,000 LKR', city: 'Galle', icon: 'ðŸ¥ˆ' },
      '1000003': { rank: '3rd Prize', prize: '75,000 LKR', city: 'Kurunegala', icon: 'ðŸ¥‰' },
      '1000004': { rank: '4th Prize', prize: '50,000 LKR', city: 'Jaffna', icon: '4ï¸âƒ£' },
      '1000005': { rank: '5th Prize', prize: '25,000 LKR', city: 'Anuradhapura', icon: '5ï¸âƒ£' }
    };

    const consolationData = {
      '304050': { city: 'Kandy' },
      '202020': { city: 'Matara' },
      '303030': { city: 'Negombo' },
      '404040': { city: 'Trinco' },
      '505050': { city: 'Ratnapura' },
      '606060': { city: 'Gampaha' },
      '707070': { city: 'Badulla' },
      '808080': { city: 'Monaragala' },
      '909090': { city: 'Polonnaruwa' },
      '902233': { city: 'Hambantota' }
    };

    function checkTicket(ticket) {
      const modal = document.getElementById('ticketModal');
      const modalIcon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalPrize = document.getElementById('modalPrize');
      const modalTicketNumber = document.getElementById('modalTicketNumber');
      
      // Remove previous classes
      modal.className = '';
      modal.classList.add('modal');
      
      modalTicketNumber.textContent = ticket;
      
      if (winnerData[ticket]) {
        // Winner - Enhanced with proper icons
        modal.classList.add('winner-modal');
        const data = winnerData[ticket];
        modalIcon.textContent = data.icon;
        modalTitle.textContent = 'Congratulations!';
        modalPrize.textContent = data.prize;
      } else if (consolationData[ticket]) {
        // Consolation Prize - Enhanced Green
        modal.classList.add('consolation-modal');
        modalIcon.textContent = 'ðŸ†';
        modalTitle.textContent = 'Consolation Prize!';
        modalPrize.textContent = '10,000 LKR';
      } else {
        // No Prize - Full Red Enhanced
        modal.classList.add('no-win-modal');
        modalIcon.textContent = 'ðŸ˜¢';
        modalTitle.textContent = 'Not a winning ticket';
        modalPrize.textContent = 'Sorry, try next time!';
      }
      
      modal.style.display = 'flex';
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('ticketModal').style.display = 'none';
    }

    // Close modal when clicking outside
    document.getElementById('ticketModal').onclick = (e) => {
      if (e.target === document.getElementById('ticketModal')) {
        document.getElementById('ticketModal').style.display = 'none';
      }
    }

    // QR / URL param check
    const params = new URLSearchParams(window.location.search);
    const scannedTicket = params.get('ticket');
    if (scannedTicket) {
      checkTicket(scannedTicket);
    } else {
      // For demo purposes, show the popup automatically
      setTimeout(() => {
        checkTicket('10000001');
      }, 1000);
    }
  </script>
</body>
</html>
